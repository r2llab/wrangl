defaults:
  - override hydra/launcher: local.yaml
  - _self_

##########
# launcher
##########
hydra:
  job:
    name: '${name}'
    env_set:
      OMP_NUM_THREADS: '1'
      RAY_OBJECT_STORE_ALLOW_SLOW_STORAGE: '1'
      TOKENIZERS_PARALLELISM: 'false'
  run:
    dir: '${dproject}/${name}'
  sweep:
    dir: '${dproject}/sweep'
    subdir: '${hydra.job.num}-${name}'

##########
# logging
##########
git:
  enable: false
wandb:  # wandb settings
  enable: false
  project: '${project}'
  name: '${name}'
  entity: '${oc.env:USER}'
  dir: '${dproject}'
time_key: 'step'

##########
# training
##########
early_stopping:
  monitor: 'val_acc'
  mode: 'max'
optim:
  name: 'Adam'
  params:
    lr: 0.001
    # betas: [0.9, 0.999]
    # eps: 0.00000008
    # weight_decay: 0
    # amsgrad: false
debug: false
seed: 0
num_devices: 0
batch_size: 100
val_batch_size: '${batch_size}'
grad_clip_norm: 10
collate_fn: 'auto'  # use 'ignore' to pass an identity collate and define featurize instead
max_steps: 1_000
log_every_n_steps: 100
val_check_interval: 100
flush_logs_every_n_steps: '${log_every_n_steps}'
test_only: false
autoresume: false
ckpt_path: 'latest.ckpt'
val_sample_size: 100


##########
# naming
##########
name: '${model}-${suffix}'
suffix: 'default'
model: 'mymodel'
project: 'default-project'
dsave: '${oc.env:PWD}/saves'
dproject: '${dsave}/${project}'
