name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Update pip
      run: |
        python -m pip install --upgrade pip
    - name: Install package
      run: |
        pip install -e .[dev]
    - name: Install RL
      run: |
        env USE_CUDA=0 pip install .[rl]
    - name: Run tests
      run: |
        wrangl autotest
